<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://i.imgur.com/u2yMU0d.jpg') no-repeat center center/cover;
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            margin-bottom: 20px;
        }

        .box button {
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            cursor: pointer;
            transition: background 0.3s;
            margin: 10px 0;
        }

        .box button:hover {
            background: rgba(255, 0, 0, 1);
        }

        .pickup-line, .valentine-text {
            font-size: 1.5rem;
            color: white;
            font-weight: bold;
            margin-top: 20px;
        }

        .link-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .link-button:hover {
            background: rgba(255, 0, 0, 1);
        }

        .footer {
            margin-top: auto;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <button id="clickMeButton">Click me</button>
        <div class="pickup-line" id="pickupLine"></div>
        <div class="valentine-text" id="valentineText"></div>
        <button id="retryButton" style="display: none;">Retry</button>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <button class="link-button" onclick="window.open(https://porn-randomizer.com/, '_blank')">Go to Website</button>
    </div>

    <script>
        const pickupLines = [
            "Are you French? Because Eiffel for you.",
            "Do you have a map? Because I keep getting lost in your eyes.",
            "Are you a magician? Because whenever I look at you, everyone else disappears.",
            "Do you have a Band-Aid? Because I just scraped my knee falling for you.",
            "If you were a vegetable, you’d be a cutecumber.",
            "Are you a parking ticket? Because you’ve got FINE written all over you.",
            "Are you a time traveler? Because I see you in my future.",
            "Do you believe in love at first sight—or should I walk by again?",
            "In da clurb we all fam",
            "Are you a phloobie? Because I want you to Doobie doobie do me.",
            "Let’s do some math: let’s add some baby oil, subtract our clothes, divide your legs, and multiply."
        ];

        const valentineQuestions = [
            "Will you be my Valentine?",
            "Does you have a Valentine yet?",
            "I need my one and only, to be my Valentoni.",
            "Wanna f*ck?",
            "Do you wanna be my Valentine? As friends or? Just wanted to check in case you do not love me."
        ];

        document.getElementById('clickMeButton').addEventListener('click', () => {
            const pickupLineElement = document.getElementById('pickupLine');
            const valentineTextElement = document.getElementById('valentineText');
            const retryButton = document.getElementById('retryButton');

            const randomPickupLine = pickupLines[Math.floor(Math.random() * pickupLines.length)];
            const randomValentineQuestion = valentineQuestions[Math.floor(Math.random() * valentineQuestions.length)];

            pickupLineElement.textContent = randomPickupLine;
            valentineTextElement.textContent = randomValentineQuestion;
            retryButton.style.display = 'block';
        });

        document.getElementById('retryButton').addEventListener('click', () => {
            location.reload();
        });
    </script>
</body>
</html>
